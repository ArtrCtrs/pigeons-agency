<div class="container">
    <div class="mt-20"></div>
    <div class="columns">
        <div class="column is-3">
            <div class="column">
                <div class="field">
                    <label class="label">Recherche</label>
                    <div class="control">
                        <input #input (input)="filterAchievements(input.value)" class="input" type="text"
                            placeholder="Rechercher une réalisation">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Difficulté</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>Toutes</option>
                                <option>Facile</option>
                                <option>Moyen</option>
                                <option>Difficile</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column is-9">
            <div *ngFor="let achievement of achievements" class="column">
                    <div class="card" *ngIf="userachievements" [ngClass]="{'completed':userachievements[achievement.id] || user[achievement.attribute] > achievement.value, 
                            'lvl':achievement.attribute == 'lvl'
                        }">
                <!-- <div class="card" *ngIf="userachievements" [ngClass]="{'completed':userachievements[achievement.id] || user[achievement.attribute] > achievement.value ,
                            'lvl':achievement.attribute.equals('lvl'),
                            'legend':achievement.attribute.equals('legendaries'),
                            'droppings':achievement.attribute.equals('droppingsminute'),
                            'military':achievement.attribute.equals('militaryscore'),
                            'sell':achievement.attribute.equals('soldpigeons'),
                            'event':achievement.attribute.equals('eventparticipation'),
                            'attacks':achievement.attribute.equals('totalwinattacks'),
                            'defences':achievement.attribute.equals('totalwindefenses')
                        }"> -->
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <div
                                    *ngIf="userachievements[achievement.id]; then completedBlock else unCompletedBlock">
                                </div>
                                <ng-template #completedBlock>
                                    <span class="icon">
                                        <fa-icon [icon]="['far', 'trophy-alt']" size="2x"></fa-icon>
                                    </span>
                                </ng-template>
                                <ng-template #unCompletedBlock>
                                    <span class="icon">
                                        <fa-icon [icon]="['far', 'trophy']" size="2x"></fa-icon>
                                    </span>
                                </ng-template>
                            </div>
                            <div class="media-content">
                                <p class="title is-4">{{achievement.name}}</p>
                                <!-- <p class="subtitle is-6">Difficulté: {{achievement.difficulty}}</p> -->
                            </div>
                        </div>

                        <div class="content">
                            {{achievement.description}}

                        </div>
                        <button *ngIf="!userachievements[achievement.id]" class="button"
                            [disabled]="user[achievement.attribute] < achievement.value"
                            (click)="claimAchievement(achievement.id)">Claim Reward
                            <span class="icon">
                                <fa-icon [icon]="['far', 'sword']"></fa-icon>
                            </span>
                            &nbsp;
                        </button>
                    </div>
                    <footer class="card-footer has-text-left">
                        <progress class="progress is-primary" [value]="user[achievement.attribute]"
                            [max]="achievement.value"></progress>
                        {{user[achievement.attribute]}} / {{achievement.value}}
                        <p class="card-footer-item"
                            [ngClass]="achievement.completed ? 'has-text-success' : 'has-text-info'">
                            {{achievement.attribute}}
                        </p>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>
