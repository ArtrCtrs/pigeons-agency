<div class="container has-text-centered">
    <div class="column is-4 is-offset-4">
        <h3 class="title">
            Login
        </h3>
        <div class="box">
            <form [formGroup]="form" (submit)="register()">
                <div class="field">
                    <div class="control">
                        <input formControlName="username" class="input" placeholder="Your username" [ngClass]="{'is-danger': sendAttempt && !form.get('username').valid}">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input formControlName="password" class="input" type="password" placeholder="Your password"
                            [ngClass]="{'is-danger': sendAttempt && !form.get('password').valid}">
                    </div>
                </div>
                <button class="button is-block is-info is-fullwidth" [ngClass]="{'is-loading': loading}">Login</button>
            </form>
        </div>
        <p class="has-text-grey">
            No account yet ? <strong><a [routerLink]="['/register']">Register !</a> </strong><br><br>
            <!-- &nbsp;Â·&nbsp;<a [routerLink]="['/forgot-password']">Forgotten password</a> -->
            Contact : pigeons.agency@gmail.com
        </p>

    </div>
</div>
