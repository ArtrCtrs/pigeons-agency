<div class="container" [ngClass]="{'is-loading': pageLoading, 'is-loaded': !pageLoading}">
    <div class="page-loader-wrapper">
        <div class="page-loader"></div>
    </div>
    <div *ngIf="!pageLoading" class="column is-fullheight">
        <div class="card">
            <div class="card-image">
                <figure class="image">
                    <img style="height: 400px;" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">Pigeonnier</p>
                        <p class="subtitle is-6">? emplacements disponibles</p>
                    </div>
                </div>

                <div class="content">
                    <div class="columns is-multiline">
                        <div *ngFor="let detailedPigeon of detailedPigeons" class="column is-2-widescreen is-3-desktop is-4-tablet is-12-mobile">
                            <div class="pigeon card" (click)="selectPigeon(detailedPigeon.pigeon)">
                                <div class="delete-pigeon" (click)="deletePigeon(detailedPigeon.pigeon.id)"></div>
                                <div class="card-image">
                                    <figure class="image">
                                        <img [src]="getPigeonImage(detailedPigeon.pigeon)">
                                    </figure>
                                    <div class="points">{{detailedPigeon.statistics.totalPoints}}</div>
                                </div>
                                <div class="card-content">
                                    <div class="media">
                                        <div class="media-content">
                                            <p class="title is-4">{{detailedPigeon.pigeon.name}}</p>
                                            <p class="subtitle is-6">Rang : {{detailedPigeon.pigeon.rank}}</p>
                                        </div>
                                    </div>

                                    <div class="content">
                                        <progress class="progress is-danger" [value]="detailedPigeon.statistics.attackPercentage"
                                            max="100"></progress><span class="progress-value">{{detailedPigeon.pigeon.attack}}</span>
                                        <progress class="progress is-link" [value]="detailedPigeon.statistics.defensePercentage"
                                            max="100"></progress><span class="progress-value">{{detailedPigeon.pigeon.defense}}</span>
                                        <progress class="progress is-success" [value]="detailedPigeon.statistics.lifePercentage"
                                            max="100"></progress><span class="progress-value">{{detailedPigeon.pigeon.life}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
