<nav *ngIf="username" class="navbar has-shadow">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" (click)="redirect(['/home'])">
                <span class="icon mr-5">
                    <img src="../../../assets/logo/logo.png">
                </span>
                <strong>Pigeons Agency</strong>
            </a>

            <div (click)="toggleMobileMenu(!this.burgerActive)" class="navbar-burger burger" data-target="navMenu"
                aria-label="menu" aria-expanded="false" [ngClass]="{'is-active': burgerActive}">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navMenu" class="navbar-menu" [ngClass]="{'is-active': burgerActive}">
            <div class="navbar-start">
                <a class="navbar-item" (click)="redirect(['/home'])" routerLinkActive="is-active">
                    <span class="icon">
                        <fa-icon [icon]="['far', 'home']"></fa-icon>
                    </span>
                    <span>
                        Overview
                    </span>
                </a>
                <a class="navbar-item" (click)="redirect(['/aviary'])" routerLinkActive="is-active">
                    <span class="icon">
                        <fa-icon [icon]="['far', 'crow']"></fa-icon>
                    </span>
                    <span>Aviary</span>
                </a>
                <a class="navbar-item" (click)="redirect(['/expeditions'])" routerLinkActive="is-active">
                    <span class="icon">
                        <fa-icon [icon]="['far', 'scroll']"></fa-icon>
                    </span>
                    <span>Expeditions</span>
                </a>
                <a class="navbar-item" (click)="redirect(['/attack'])" routerLinkActive="is-active">
                    <span class="icon">
                        <fa-icon [icon]="['far', 'sword']"></fa-icon>
                    </span>
                    <span>Attacks</span>
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Other
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item" (click)="redirect(['/upgrades'])" routerLinkActive="is-active">
                            <span class="icon">
                                <fa-icon [icon]="['far', 'angle-double-up']"></fa-icon>
                            </span>
                            <span>Upgrades</span>
                        </a>
                        <a class="navbar-item" (click)="redirect(['/messages'])" routerLinkActive="is-active">
                            <span class="icon">
                                <fa-icon [icon]="['far', 'envelope']"></fa-icon>
                            </span>
                            <span>Messages</span>
                        </a>
                        <a class="navbar-item" (click)="redirect(['/leaderboard'])" routerLinkActive="is-active">
                            <span class="icon">
                                <fa-icon [icon]="['far', 'pennant']"></fa-icon>
                            </span>
                            <span>Leaderboard</span>
                        </a>
                        <a class="navbar-item" (click)="redirect(['/map'])" routerLinkActive="is-active">
                            <span class="icon">
                                <fa-icon [icon]="['far', 'map']"></fa-icon>
                            </span>
                            <span>Map</span>
                        </a>
                    </div>
                </div>
                
            </div>

            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        {{username | titlecase}}
                    </a>
                    <div class="navbar-dropdown is-right">
                        <a class="navbar-item" (click)="redirect(['/account'])" routerLinkActive="is-active">
                            Account
                        </a>
                        <a class="navbar-item" (click)="redirect(['/settings'])" routerLinkActive="is-active">
                            Parameters
                        </a>
                        <a class="navbar-item" (click)="logout()" routerLinkActive="is-active">
                            Disconnect
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
